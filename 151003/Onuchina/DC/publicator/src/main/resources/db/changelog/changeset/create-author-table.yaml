databaseChangeLog:
  - changeSet:
      id: create_tbl_author
      author: Yana Onuchina
      preConditions:
        - onFail: MARK_RAN
          sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'distcomp' AND table_name = 'tbl_author'
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(64)
              - column:
                  name: password
                  type: varchar(128)
              - column:
                  name: firstname
                  type: varchar(64)
              - column:
                  name: lastname
                  type: varchar(64)
            tableName: tbl_author
            schemaName: distcomp
