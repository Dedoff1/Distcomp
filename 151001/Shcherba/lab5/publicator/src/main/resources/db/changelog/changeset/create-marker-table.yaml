databaseChangeLog:
  - changeSet:
      id: create_tbl_marker
      author: Melekit
      preConditions:
        - onFail: MARK_RAN
          sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'distcomp' AND table_name = 'tbl_marker'
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(32)
            tableName: tbl_marker
            schemaName: distcomp

