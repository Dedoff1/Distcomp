databaseChangeLog:
  - changeSet:
      id: 2
      author: Igor Baran
      changes:
        - createTable:
            schemaName: distcomp
            tableName: tbl_post
            columns:
              - column:
                  name: country
                  type: text
                  constraints:
                    primaryKey: true
              - column:
                  name: issueId
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: text