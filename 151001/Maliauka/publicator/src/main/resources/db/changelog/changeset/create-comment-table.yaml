databaseChangeLog:
  - changeSet:
      id: create_tbl_comment
      author: Nikita Aleksandrov
      preConditions:
        - onFail: MARK_RAN
          sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'distcomp' AND table_name = 'tbl_comment'
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: issue_id
                  type: bigint
            tableName: tbl_comment
            schemaName: distcomp

        - addForeignKeyConstraint:
            baseColumnNames: issue_id
            baseTableName: tbl_comment
            baseTableSchemaName: distcomp
            constraintName: tbl_comment_tbl_issue_fk
            referencedColumnNames: id
            referencedTableName: tbl_issue
            referencedTableSchemaName: distcomp
